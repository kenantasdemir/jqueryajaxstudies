<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <style>
        #box {
            height: 300px;
            padding: 30px;
        }

        #secondbox {
            height: 300px;
            padding: 30px;
        }
    </style>


</head>

<body>

    <div class="container ">
        <form class="form-group" action="" id="myForm">



            <div class="d-flex flex-column justify-content-center align-items-center">

                <label class="mt-5" for="ad">Adınız</label>
                <input id="ad" name="ad" type="text" class="form-control w-25 mt-1 mx-5">


                <label class="mt-5" for="eposta">Email adresiniz</label>
                <input id="eposta" name="eposta" type="email" class="form-control w-25 mt-1 mx-5">
            </div>

            <div class="d-flex flex-row mt-3 justify-content-center align-items-center">

                <button id="sendbutton" type="submit" class="btn btn-success mx-2">Gönder</button>
                <button id="readdatafromnet" type="button" class="btn btn-primary mx-2">Internetten veri oku</button>
                <button id="delete" type="button" class="btn btn-danger mx-2">Sil</button>
                <button id="readdata" type="button" class="btn btn-primary mx-2">Dosyadan veri oku</button>
                <button id="updatedata" type="button" class="btn btn-primary mx-2">Güncelle</button>
                <button type="reset" class="btn btn-danger">Sıfırla</button>
            </div>

            <div class="d-flex justify-content-center">

                <div id="box"
                    class=" d-flex flex-row mt-3 justify-content-center align-items-center  w-50 border border-danger mt-5">
                </div>


                <div id="secondbox"
                    class=" d-flex flex-row mt-3 mx-3 justify-content-center align-items-center  w-50 border border-danger mt-5">

                </div>
            </div>

        </form>

    </div>



    <script src="main.js">

    </script>



</body>

</html>
